<div class="busca-container">

  <h2>Buscar quadros</h2>
  <p class="descricao">Pesquise por nome, artista ou categoria.</p>

  <form class="busca-form" (ngSubmit)="pesquisar()">
    <div class="form-group search-group">

      <input 
        type="text"
        placeholder="Digite o nome do quadro..."
        [(ngModel)]="termo"
        name="termo"
      />

      <button type="submit" class="botao-buscar">Pesquisar</button>
    </div>
  </form>

  <!-- RESULTADOS -->
  <div class="resultados">

    <div class="product-card" *ngFor="let p of produtos">
      <img [src]="p.imageUrl" alt="{{ p.name }}" class="product-image" />
      <div class="product-info">
        <h3 class="product-name">{{ p.name }}</h3>
        <p class="product-price">R$ {{ p.value }}</p>
      </div>
    </div>

  </div>

</div>
