<!-- Modal Produto: reutilizável para adicionar/editar -->
<div class="modal" id="modalProduto" hidden>
  <div class="modal-box">
    <header>
      <h3 id="modalProdutoTitle">Novo produto</h3>
      <button class="modal-close">✕</button>
    </header>

    <form class="form-grid">
      <div class="form-col">
        <label>Nome</label>
        <input id="pNome" type="text" />

        <label>SKU</label>
        <input id="pSku" type="text" />

        <label>Preço (R$)</label>
        <input id="pPreco" type="number" step="0.01" />

        <label>Estoque</label>
        <input id="pEstoque" type="number" />
      </div>

      <div class="form-col">
        <label>Categoria</label>
        <input id="pCategoria" type="text" />

        <label>Descrição</label>
        <textarea id="pDescricao" rows="6"></textarea>

        <label>Imagem (URL)</label>
        <input id="pImagem" type="text" placeholder="assets/quadro.jpg" />
      </div>

      <div class="form-actions">
        <button class="btn" type="button" data-action="cancel">Cancelar</button>
        <button class="btn primary" type="button" data-action="save">Salvar produto</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Usuário -->
<div class="modal" id="modalUsuario" hidden>
  <div class="modal-box">
    <header>
      <h3 id="modalUsuarioTitle">Novo usuário</h3>
      <button class="modal-close">✕</button>
    </header>

    <form class="form-grid">
      <div class="form-col">
        <label>Nome</label><input id="uNome" type="text" />
        <label>E-mail</label><input id="uEmail" type="email" />
        <label>Telefone</label><input id="uTelefone" type="text" />
      </div>

      <div class="form-col">
        <label>Tipo</label>
        <select id="uTipo">
          <option>Cliente</option>
          <option>Admin</option>
          <option>Moderador</option>
        </select>

        <label>Status</label>
        <select id="uStatus">
          <option value="active">Ativo</option>
          <option value="blocked">Bloqueado</option>
        </select>

        <label>Senha (somente criação)</label>
        <input id="uSenha" type="password" />
      </div>

      <div class="form-actions">
        <button class="btn" type="button" data-action="cancel">Cancelar</button>
        <button class="btn primary" type="button" data-action="save">Salvar usuário</button>
      </div>
    </form>
  </div>
</div>

<!-- Confirm Delete -->
<div class="modal" id="modalConfirm" hidden>
  <div class="modal-box small">
    <header>
      <h3>Confirmar exclusão</h3>
      <button class="modal-close">✕</button>
    </header>
    <div class="confirm-body">
      <p>Tem certeza que deseja excluir este item? Esta ação não pode ser desfeita.</p>
      <div class="form-actions">
        <button class="btn" data-action="cancel">Cancelar</button>
        <button class="btn danger" data-action="confirm">Excluir</button>
      </div>
    </div>
  </div>
</div>
