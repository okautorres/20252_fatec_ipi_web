<div class="home-container">

  <h2 class="title">Quadros em Destaque</h2>
  <p class="subtitle">Seleção especial da nossa galeria</p>

  <!-- Seção de produtos -->
  <div class="featured-section">

    <div class="products-grid">

      <!-- Loop dos produtos -->
      <div class="product-card" *ngFor="let p of produtos" (click)="verProduto(p.id!)">
  <!-- src usa p.imageUrl completa; se não existir, mostra placeholder local -->
  <img class="product-image"
       [src]="p.imageUrl ? p.imageUrl : 'assets/placeholder.png'"
       [alt]="p.name" />

  <div class="product-info">
    <h3 class="product-name">{{ p.name }}</h3>
    <p class="product-price">R$ {{ p.value | number:'1.2-2' }}</p>
  </div>
</div>

    </div>

  </div>

  <hr class="divider">



</div>
